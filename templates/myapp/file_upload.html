{% extends 'myapp/common_base.html' %}

{% block content %}
    <!--begin::App Content Header-->
    <div class="app-content-header">
        <!--begin::Container-->
        <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
                <div class="col-sm-6"><h3 class="mb-0">Upload File</h3></div>
            </div>
            <!--end::Row-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::App Content Header-->

    <div class="container">
        <div class="upload-form">
            <form method="post" enctype="multipart/form-data" id="upload-form">
                {% csrf_token %}
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="row form-control">
                    {{ form.as_p }}
                </div>
                <br>
                <br>
                <div class="progress row">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:1%"
                         role="progressbar" aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
                <div id="upload-status"></div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary ">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Upload
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('upload-form');
            var progressBar = document.querySelector('.progress-bar');
            var uploadStatus = document.getElementById('upload-status');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', form.action, true);

                xhr.upload.addEventListener('progress', function (event) {
                    if (event.lengthComputable) {
                        var percentComplete = (event.loaded / event.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.setAttribute('aria-valuenow', percentComplete);
                        uploadStatus.innerHTML = 'Uploading: ' + percentComplete.toFixed(2) + '%';
                    }
                });

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        // Xử lý khi upload thành công
                        console.log(xhr.responseText);
                        uploadStatus.innerHTML = 'Upload completed';

                        // Reload the api_list page
                        window.location.href = "{% url 'file_list' %}";
                    } else {
                        // Xử lý khi có lỗi
                        console.error(xhr.statusText);
                        uploadStatus.innerHTML = 'Upload failed';
                    }
                };


                xhr.onerror = function () {
                    // Xử lý khi có lỗi
                    console.error(xhr.statusText);
                    uploadStatus.innerHTML = 'Upload failed';
                };

                xhr.send(formData);
            });
        });
    </script>
{% endblock %}
